<nav class="navbar navbar-inverse">
<div class="container-fluid">
  <h4 class="navbar-text" style="float:left">amagi</h4>
  <form class="navbar-form navbar-left" >
  <div class="form-group">
   <input type="text" placeholder="Search by date client, channel, city, campaign, brand name" id="searchBox" list="history" class="form-control" style="width: 450px;">
   <datalist id="history"></datalist>
   </div>
   </form>
   <h4 class="navbar-text" style="float:right">AmagiTube</h4>
</div>

<br>
<div id="wait" style="display:none;width:69px;height:89px;position:absolute;left:50%;"><img src='giphy-downsized.gif' width="64" height="64"/><br>Loading..</div>
<div id="videos">
</div>
<section class="modal fade" id="videoModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Test</h4>
      </div>
      <div class="modal-body">
        <div class="playback-space">
          <video width="100%" controls id = "modalPlayback" autoplay>
            <source src="" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <!-- <div class="middle">
              <span class="glyphicon pulse glyphicon-play-circle"></span>
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</section>

</body>
<script src="Demo.js" charset="utf-8"></script>
